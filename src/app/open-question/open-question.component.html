<div *ngIf="dataInfo.status === 'view'">
  <div class="label">
    Enter answer:
  </div>

  <textarea
    class="input textarea"
    [ngModel]="item.answer"
    (ngModelChange)="onChange($event)"
    maxlength="255"
    required
  ></textarea>

  <button
    type="button"
    (click)="onClick()"
    class="button-submit button"
    [disabled]="!checkAnwer"
  >
    Save
  </button>
</div>
