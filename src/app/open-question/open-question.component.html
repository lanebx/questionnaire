<div *ngIf="dataInfo.status === 'view'">
  <div class="label">
    Enter answer:
  </div>

  <textarea
    class="input textarea"
    [ngModel]="item.answer"
    (ngModelChange)="onChange($event)"
    maxlength="255"
  ></textarea>

  <button type="button" (click)="onClick()" class="button-submit button">
    Save
  </button>
</div>
